<!DOCTYPE html>
<!--  0806-3 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- 
	colspan 속성 : 칸 병합
	rowspan 속성 : 행 병합
 -->
<body>
<table border="1">
	<tr>
		<td>AAAA</td>
		<td colspan="2">BBBB</td>
		<td>CCCC</td>
	</tr>
	
	<tr>
		<td>DDDD</td>
		<td>EEEE</td>
		<td rowspan="2">FFFF</td>
		<td>HHHH</td>
	</tr>
	
	<tr>
		<td colspan="2">IIII</td>
		<td>JJJJ</td>
	</tr>
	
	<tr>
		<td>KKKK</td>
		<td colspan="3">LLLL</td>
	</tr>
</table>
</body>
</html>
