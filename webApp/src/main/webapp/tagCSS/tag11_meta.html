<html>

	<meta charset="UTF-8">
	<meta name="description" content="현재페이지에 대한 설명을 표시하는 곳이다."/>
	<meta name="keywords" content="컴퓨터,소프트웨어,자바,디자인,개발,스피링,김연아"/>
	<meta name="author" content="김희수"/>
	<!-- <meta http-equiv="refresh" content="10"/>  -->
	<!-- <meta http-equiv="refresh" content="10; https://www.nate.com"/>  -->
	<meta http-equiv="refresh" content="10; tag01_a.html"/>
<title>Insert title here</title>
</head>
<body>
	<h1>Meta 태그</h1>
	<pre>
	meta태그는 현재페이지의 참조사항을 기술하는 곳이다.
	
	description : 페이지 설명을 적는다.
	keywords : 검색엔진에 검색하는 키워드로 사용되는 문자들을 표시한다.
	
	author : 작성자
	
	http-equiv 속성
		refresh : 특정 시간 후 페이지 reload되거나, 다른 페이지로 이동하는 기능을 가진다. (초단위)
					content="10"이면 10초에 한번씩 새로고침
					content="10"; 뒤에 주소가 있으면 10초 뒤 그 사이트로 이동
	</pre>
</body>
</html>
