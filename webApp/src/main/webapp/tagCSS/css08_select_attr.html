<!DOCTYPE html>
<!-- 0811-7 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:100px; height:100px;}
	
	/* 속성 선택자
		$= : 특정값으로 끝나는 태그를 선택한다.
		^= : 특정값으로 시작하는 태그
		*= : 특정값이 포함된 태그
	*/
	
	img[src$=gif]{
		border:3px solid red;
	}
	img[title^=됴]{
		border:3px solid green;
	}
	img[src*=jeju]{
		border:3px dotted blue;
	}
	
	input[type=submit]{background:lightblue;}
   	input[value=goguma]{color:blue;background:pink;}
   
</style>
</head>
<body>
	<img src="../img/jeju_map.jpg" alt="제주" title="제주 지도"/>
	<img src="glass/glass1.gif"/>
	<img src="../img/do2.png" title="됴~~"/><br/>
	
	<from action="aaaa.jsp">
	이름 : <input type="text" name="name"/></br>
	아이디 : <input type="text" name="userid" value="goguma"/></br>
	<input type="submit" name="전송"/></br>
	
   </from>
	
</body>
</html>
