<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#container {
		margin:0 auto;
		width:800px;
		border:1px solid red;
	}
	.c1{width:100px; height:100px;}
	#d1{background-color:yellow; float:left; overflow:scroll}
	#d2{background-color:pink; float:left;}
	#d3{background-color:lightblue; float:left;}
	#d4{background-color:orange; float:left;}
</style>
</head>
<body>
<div id="container">
	<div id="d1" class="c1">
		<div class="c1" style="background-color:gray"></div>
		<div class="c1" style="background-color:cyan"></div>
	</div>
	<div id="d2" class="c1"></div>
	<div id="d3" class="c1"></div>
	<div id="d4" class="c1"></div>
</div>
</body>
</html>
