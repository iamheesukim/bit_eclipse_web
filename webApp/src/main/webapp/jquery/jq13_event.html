<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(()=> {
		//jquery의 이벤트 종류
		/*
			onclick, onmouseover(enter), onmouseout(leave), onchange, onload, onunload, onscroll,
			onfocus, onsubmit, onresize
			onkeydown, onkeyup, onkeypress, onkeyrelease
			ondbclick, onreset, onblur
		*/
		
		//================이벤트 처리 방법1
		$("h1").click(function() {
			//이벤트 처리하기
			//this : 현재 이벤트가 발생한 태그 객체
			$(this).css('background-color','yellow');
			$(this).text('클릭 이벤트가 발생함');
		});
		
		//================이벤트 처리 방법2
		//		이벤트종류
		$("h2").on('click', function() {
			$(this).css('background-color','lightblue');
		});
		
		//================이벤트 처리 방법3
		//onmouseover(enter), onmouseout(leave)
		//마우스 오버시 : 배경 pink / 아웃시 : 배경white
		$('h3').on({
			mouseenter:function(){
				//실행문
				$(this).css('background-color','pink');
			},mouseleave:function() {
				$(this).css('background-color','#fff');
			}
		});
		
		//================이벤트 처리 방법4
		//한객체에 2개 이상의 이벤트 같은 처리를 해야할 때
		$('input').on('click focus',function() {
			$(this).val("click 또는 focus 이벤트 발생");
		});
	});
</script>
</head>
<body>


<h1>jquery 이벤트 테스트11</h1>
<h1>jquery 이벤트 테스트22</h1>
<h1>jquery 이벤트 테스트33</h1>
<h1>jquery 이벤트 테스트44</h1>
<h1>jquery 이벤트 테스트55</h1>

<h2>jquery 이벤트 테스트111</h2>
<h2>jquery 이벤트 테스트222</h2>
<h2>jquery 이벤트 테스트333</h2>
<h2>jquery 이벤트 테스트444</h2>
<h2>jquery 이벤트 테스트555</h2>

<input type="button" value="12345"/>
<input type="button" value="abcde"/>
<input type="button" value="가나다라"/>
</body>
</html>
