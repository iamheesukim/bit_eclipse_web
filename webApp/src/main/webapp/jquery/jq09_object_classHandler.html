<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	.c1{border:5px solid red; width:200px; height:100px;}
	.c2{border:5px dotted blue; width:200px; height:100px;}
	.c3{border:5px dashed green; width:200px; height:100px;}
	.c4{border:5px double orange; width:200px; height:100px;}
</style>
<script>
	$(()=> {
		//style 시트의 class를 jquery에서 제어한다
		
		//addClass() : 스타일 추가
		$('img').addClass('c1');
		$('img').addClass('c2');
		
		//removeClass() : 스타일 제거
		$('img').removeClass('c2');
		
		//이미지 중 짝수번째에는 c3 추가
		$('img:odd').addClass('c3');
		//이미지 중 홀수번째에는 c4를 추가
		$('img:even').addClass('c4');
		
		//toggleClass() : 선택자에 클래스가 있으면 지우고, 없으면 추가함
		$('img').toggleClass('c3');
		$('img').toggleClass('c3');
		
		//hasClass() : 선택자에 클래스가 있는지 확인하여 t or f
		var r = $('img:first').hasClass('c3');
		console.log(r);
		
		console.log('이름->', $('#username').val());
		$('#tel').val("010-1234-1234");
		$('#intro').val("자기소개를 적는 곳");
		
	});
</script>
</head>
<body>
<div>
	이름 : <input type="text" name="username" id="username" value="홍길동"/><br/>
	연락처 : <input type="text" name="tel" id="tel"/><br/>
	<textarea id="intro"></textarea>
</div>
<div>
	<img src="../img/com.jpg"/>
	<img src="../img/frog.png"/>
	<img src="../img/do2.png"/>
	<img src="../img/delight.png"/>
</div>
</body>
</html>
