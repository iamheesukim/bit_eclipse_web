<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	github.com/stevenwanderski/bxslider-4
	
	1.jquery
	2.easing
	3.bxslider 스크립트
	4.bxslider 스타일시트
	5.image 폴더
 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	#bx img{width:800px; height:400px}
	ul,li{margin:0px; padding:0px; width:800px;}
</style>
<script>
	$(()=>{
		$('#bx').bxSlider({
			mode:'horizontal' //화면전환방식 : horizontal(기본), vertical, fade
			,slideWidth:400
			,slideHeight:400
			,speed:2000 //변환속도
			,auto:true
			,randomStart:true //시작 슬라이드 랜덤 (t or f(기본))
			,captions:true //title 속성의 값을 설명으로 표시한다
			//,ticker:true // 자막처럼 움직임 (t or f(기본))
			,infiniteLoop:false //(t(기본) or f) 끝까지 가면 안 움직임
			//,adaptiveHeight:true //이미지크기에 따라 높이 조절 (t or f(기본)) 이거 적용할땐 img 크기 설정한거 주석처리하기
			,hideControlOnEnd:true //처음과 마지막에 컨트롤러 표시여부 (t or f(기본)) 인피니트루프 없어야함
		
			//easing
			,useCSS:false //easing 사용여부 (true:easing 사용안함)
			,easing:'easeOutElastic'
			
			//슬라이드 로딩이 완료되면 호출되는 콜백함수
			,onSliderLoad:function() {
				//alert('슬라이드 로딩이 완료되면 호출되는 콜백함수');
				console.log('슬라이드 로딩 완료되면 호출되는 콜백함수');
			}
			,onSlideAfter:function() { //슬라이드가 움직인 후 호출되는 콜백함수
				//alert('슬라이드가 움직인 후 호출되는 콜백함수');
				console.log('슬라이드가 움직인 후 호출되는 콜백함수');
			}
		});
	});
</script>
</head>
<body>
<ul id="bx">
	<li><a href="#"><img src="../../img/com.jpg" title="첫번째"></a></li>
	<li><a href="#"><img src="../../img/frog.png" title="두번째"></a></li>
	<li><a href="#"><img src="../../img/star.jpg" title="세번째"></a></li>
	<li><a href="#"><img src="../../img/vivi.jpg" title="네번째"></a></li>
	<li><a href="#"><img src="../../img/bbh.jpg" title="다섯번째"></a></li>
</ul>

</body>
</html>
