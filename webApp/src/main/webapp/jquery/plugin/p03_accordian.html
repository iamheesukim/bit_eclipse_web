<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	github.com/alaingoga
	https://github.com/alaingoga/jquery-accordion-image-menu
	
	1.accordionImageMenu.css
	2.jquery
	3.jquery ui
	4.jquery.accordionImageMenu.js
	
-->
<link rel="stylesheet" href="accordionImageMenu.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../jquery-ui.js"></script>
<script src="jquery.accordionImageMenu.js"></script>
<script>
	$(()=>{
		$('#accordionImg').AccordionImageMenu({
			position:'horizontal' //horizontal, vertical
			,openItem : 3//처음 실행될 때 확장되어 보이는 이미지의 index를 표시
			,openDim : 500//확장된 목록의 폭 설정
			,closeDim: 200//닫힌 목록의 폭 설정
			
			//width:vertical, height:horizontal 일 때 적용
			,height : 600

			//easing
			,effect:'easeOutBounce'
			
				
			,duration:1000 //화면전환
			,border:10
			,color:'lightblue'
		});
		
	});
</script>
</head>
<body>
	<ul id="accordionImg">
		<li><a href="https://www.nate.com"><img src="../../img/com.jpg"></a></li>
		<li><a href="https://www.nate.com"><img src="../../img/bbh.jpg"></a></li>
		<li><a href="https://www.nate.com"><img src="../../img/vivi.jpg"></a></li>
		<li><a href="https://www.nate.com"><img src="../../img/frog.png"></a></li>
		<li><a href="https://www.nate.com"><img src="../../img/do2.png"></a></li>
		<li><a href="https://www.nate.com"><img src="../../img/star.jpg"></a></li>
		<li><a href="https://www.nate.com"><img src="../../img/tan.jpg"></a></li>
		<li><a href="https://www.nate.com"><img src="../../img/glass1.gif"></a></li>
	</ul>
</body>
</html>
